<body>
    <div class="player-container" width="100%">

  <video-js id="videojs-mobile-ui-player" class="video-js vjs-default-skin vjs-fluid" controls playsinline
  poster= "https://blogger.googleusercontent.com/img/a/AVvXsEguZAbKY-4Gm9E3fFa_ww67CSv9YYD_SVnSWgYz-Mo-swUxSarjIElXD9m-pNmqyEJEPUbLWt4dFQOqKCo5uW4GKrzXxEIlVV0Zs_NINvTqQLzN8_-trbYIw9WtTEnHxFkXVs2ajrV65AGg95C2hFstacRqdM7ghAI0EA9ME93nGLy1DgId7J62fKWU=s240"
  >
    <source src="https://drive.google.com/uc?export=&id=17BtCo13W_hODgaoNTEXrKwtDlKc8HRYQ" type='video/mp4'>
   
  </video-js>

 
  
  <ul id="options">
  
    <ul>
      <data-section="fullscreen" id="enterOnRotate">
      <data-section="fullscreen" id="exitOnRotate"></data-section=>
      <data-section="fullscreen" id="lockOnRotate"></data-section=>
      <data-section="fullscreen" id="iOS"></data-section=>
      <data-section="fullscreen" id="fullscreenDisabled"></data-section=>
    </ul>
   
    <ul>
      <data-section="touchControls" id="seekSeconds"></data-section=>
      <data-section="touchControls" id="tapTimeout"></data-section=>
      <data-section="touchControls" id="disableOnEnd"></data-section=>
      <data-section="touchControls" id="touchControlsDisabled"></data-section=>
    </ul>
  </ul>
 <data-section="touchControls" id="reload"></data-section=>
 
  <script src="./video.js"></script>
  <script src="./videojs-mobile-ui.js"></script>
  <script>
    (function(window, videojs) {
      var options = {
        fullscreen: {
          enterOnRotate: true,
          exitOnRotate: true,
          lockOnRotate: true,
          iOS: false,
          disabled: false
        },
        touchControls: {
          seekSeconds: 10,
          tapTimeout: 300,
          disableOnEnd: false,
          disabled: false
        }
      };

      var url = new URL(window.location);
      if (url.searchParams.has('options')) {
        options = JSON.parse(url.searchParams.get('options'));
      }

      console.log(JSON.stringify(options, null, 2));

      Object.keys(options).forEach(function(section) {
        Object.keys(options[section]).forEach(function(prop) {
          const val = options[section][prop];

          if (prop === 'disabled') {
            prop = `${section}Disabled`;
          }

          if (typeof val === 'boolean') {
            document.getElementById(prop).checked = val; 
          }
          if (typeof val === 'number') {
            document.getElementById(prop).value = val; 
          }
        });
      });

      document.getElementById('options').querySelectorAll('input').forEach(function(opt) {
        opt.addEventListener('change', function() {
          if (this.type === 'checkbox') {
            const param = this.id.endsWith('Disabled') ? 'disabled' : this.id;

            options[this.getAttribute('data-section')][param] = this.checked;
          } else {
            options[this.getAttribute('data-section')][this.id] = parseFloat(this.value);
          }
          console.log(options);
        });
      });

      document.getElementById('reload').addEventListener('click', function() {
        url.searchParams.set('options', JSON.stringify(options));

        window.location = url.href;
      })

      window.addEventListener('orientationchange', function() {
        var el = document.createElement('li');
        var message = (new Date).toTimeString().split(' ')[0] + ' ' + window.orientation;
        message += (screen && screen.orientation ? ' ' + screen.orientation.type + ' ' + screen.orientation.angle : '');
        el.textContent = message;
        console.log(message);
        document.getElementById('log').appendChild(el);
      });

      var testPlayer = window.testPlayer = videojs('videojs-mobile-ui-player');
      testPlayer.endscreen = function() {};
      testPlayer.mobileUi(options);
    }(window, window.videojs));
  </script>
</body>
</html>
